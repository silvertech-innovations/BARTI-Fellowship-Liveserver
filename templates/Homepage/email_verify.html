<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Fellowship | Login/Signup</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="/static/assets/img/fellow_logo_1.png" rel="icon">
  <link href="/static/assets/img/fellow_logo_1.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/static/assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="/static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/static/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="/static/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="/static/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/static/assets/css/style.css" rel="stylesheet">
  <style>
    #verify .sign-up-container, #verify .sign-up-container h2,#verify .sign-up-container h6,#verify .sign-up-container h5{
      font-family: 'Poppins', sans-serif !important;
    }
    .verify-button{
      background-color: #012970;
      color: #fff;
    }
  </style>
</head>

<body id="verify">
  <div class="sign-up-container bg-theme-1 m-auto p-5 vh-100">
    <div class="col-md-10 bg-white p-5 rounded shadow-lg bg-body rounded m-auto">
      <div class="col-md-12 text-center">
        <div class="col-md-5 m-auto mb-4">
          <img src="{{ url_for('static',filename='assets/img/features-3.png') }}" class="w-50 " alt="email image">

        </div>
        <div class="head-text col-md-5 m-auto">
          <h2 class="very-email-head-txt">Verify your email address </h2>
        </div>
        <div>
          <h6 class="text-blue col-md-5 m-auto">
            One-time password has been sent to your registered email ID. Please enter the OTP provided in the given
            email for verification.
          </h6>

        </div>
        <form action="{{ url_for('login_signup.email_verify') }}" method="POST">
          <div class="mt-3">
            <div class="head-text">
              <h5 class="otp-text">Enter OTP </h5>
            </div>
            <div class="col-md-3 m-auto">
              <input type="text" id="otp" class="form-control" name="otp" placeholder="Enter your OTP">
            </div>
            <div class="mt-3">
              <button type="submit" class="btn verify-button">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
